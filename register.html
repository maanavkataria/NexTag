<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | NexTag</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Register Yourself</h1>
            <br>
            <hr>
            <br>
            <label>Name:</label><input type="text" placeholder="Enter your Name" required id="name">
            <br><br>
            <label>Contact:</label><input type="number" placeholder="Enter your Phone Number" required id="phone_number">
            <br><br>
            <label>Email:</label><input type="email" placeholder="Enter your E-mail ID" required id="e-mail_id">
            <br><br>
            <label>Password:</label><input type="password" placeholder="Create your Password" required id="password">
            <br><br><br>
            <button onclick="signup()">Register</button>
        </form>

        <script>
            function signup() {
                var name = document.getElementById("name").value;
                var phone_number = document.getElementById("phone_number").value;
                var email_id = document.getElementById("e-mail_id").value;
                var password = document.getElementById("password").value;

                localStorage.setItem("Name",name);
                localStorage.setItem("Phone Number",phone_number);
                localStorage.setItem("E-Mail Address",e-mail_id);
                localStorage.setItem("Password",password);

                if (name != "") {
                    if (phone_number != "") {
                        if (e-mail_id != "") {
                            if (password != "") {
                                location.assign("login.html");
                                alert("Congratulations, you've been registered successfully!");
                            }
                        }
                    }
                }

                else{
                    alert("Oho, registration failed! Try again with valid details.");
                }
            }
        </script>
    </div>
</body>
</html>
